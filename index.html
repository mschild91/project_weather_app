<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer type="module" src="./assets/js/main.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <section class="weather">
      <section class="weather-gradient"></section>
      <div class="weather-infos">
        <h2 class="local-time-day"></h2>
        <p class="local-time-clock"></p>
        <p class="local-time-date"></p>
        <p class="weather-city"></p>
        <div class="weather-output"></div>
        <h1 class="temperature"></h1>
        <p class="weather-condition"></p>
        <div class="weather-output-table"></div>
      </div>
    </section>
    <section class="weather-input">
      <div class="info-container">
        <h2>Pressure</h2>
        <p class="pressure"></p>
      </div>
      <div class="info-container">
        <h2>Humidity</h2>
        <p class="humidity"></p>
      </div>
      <div class="info-container">
        <h2>Wind</h2>
        <p class="wind"></p>
      </div>
      <div class="info-container">
        <h2>Rain</h2>
        <p class="rain"></p>
      </div>
      <label for="country-input"></label>
      <input type="text" id="country-input" placeholder="Country" />
      <label for="city-input"></label>
      <input type="text" id="city-input" placeholder="City" />
      <button class="send">
        <svg
          width="20px"
          height="20px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#000000">
          <g id="SVGRepo_bgCarrier" stroke-width="0" />

          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />

          <g id="SVGRepo_iconCarrier">
            <path
              d="M12 21C15.5 17.4 19 14.1764 19 10.2C19 6.22355 15.866 3 12 3C8.13401 3 5 6.22355 5 10.2C5 14.1764 8.5 17.4 12 21Z"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
            <path
              d="M12 12C13.1046 12 14 11.1046 14 10C14 8.89543 13.1046 8 12 8C10.8954 8 10 8.89543 10 10C10 11.1046 10.8954 12 12 12Z"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </g>
        </svg>
        Change Location
      </button>
    </section>
  </body>
</html>
